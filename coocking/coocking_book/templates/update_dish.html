{% extends "base.html" %}
{%block content%}
<form action="{{update_dish}}" method='POST'>
	{%csrf_token%}
	<p>Название блюда</p>
	<p>{{form_dish.title}}</p>
	<p>Описание</p>
	<p>{{form_dish.description}}</p>
	<p>Ингредиенты:</p>
	{%for form in form_ingredient%}
	<p>Название:{{form.name}} {{form.weight}} {{form.is_active}}</p>
	{%endfor%}
	<button type='submit'>Добавить блюдо</button>
</form>
{%endblock%}
