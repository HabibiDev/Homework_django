{% extends "base.html" %}
{% load i18n %}
{%block content%}
	
	{%for order  in orders%}
	{%if request.user.username == order.author.username%}
		<p><a href="{{order.get_absolute_url}}">{{order}}</a></p>
	{%endif%}
	{%endfor%}
	
	{%if success_message != None%}
	{{success_message}}
	{%endif%}
	<form method='POST'>
		{%csrf_token%}
		<input type="submit" name="close_order" value="{% trans 'Отправить заказ'%}">
	</form>
{%endblock%}
