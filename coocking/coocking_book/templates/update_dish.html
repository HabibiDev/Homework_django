{% extends "base.html" %}
{% load i18n %}
{%block content%}
<form action="{{update_dish}}" method='POST'>
	{%csrf_token%}
        <p>
           
            <input type="text" name="title" value="{{form_dish.title}}"/>
        </p>
        <p>
            
            <input type="textarea" name="description" value="{{form_dish.description}}"/>
        </p>
	<h3>{% trans 'Ингредиенты:'%}</h3>
	<p>{% trans 'Снимите галочку с ингредиентов которые нужно удалить'%}</p>
	{%for i in ingredients%}
        <p>
            
            <input type="text" name="{{i.name}}" value="{{i.name}}"/>
          
            <input type="text" name="{{i.name}}_weight" value="{{i.weight}}"/>

            <input type="checkbox" name="{{i.name}}_is_active" checked/>


        </p>
    {%endfor%}
    <input type="submit" value="{% trans 'Добавить ингредиенты'%}" name="add_ingredients">
    <input type="submit" value="{% trans 'Добавить заметку'%}" name="add_note">
	<button type='submit'>{% trans 'Сохранить'%}</button>
</form>
{%endblock%}
