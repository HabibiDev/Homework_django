{% extends "base.html" %}
{% load i18n %}
{%block content%}
<form action="{% url 'coocking_book:add_dish' %}" method='POST'>
	{%csrf_token%}
	<p>{% trans 'Название блюда'%}</p>
	<p>{{form_dish.title}}</p>
	<p>{% trans 'Описание'%}</p>
	<p>{{form_dish.description}}</p>
	<p>{% trans 'Ингредиенты:'%}</p>
	{{form_ingredient.as_p}}
	<button type='submit'>{% trans 'Добавить блюдо'%}</button>
</form>
{%endblock%}
