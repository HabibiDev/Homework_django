{% extends "base.html" %}
{%block content%}
		<h2><a href="{{dish.get_absolute_url}}">{{dish.title}}</a></h2>
		<h3>Описание:</h3>
		<p>{{dish.description}}</p>
		<h3>Ингридиенты:</h3>
	{%for ingredient in dishes_ingredients%}
		<p>{{ingredient.name}}:{{ingredient.weight}}г.</p>
	{%endfor%}
{%endblock%}
